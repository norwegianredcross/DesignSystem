name: Build and Deploy Storybook

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Configure Git
        # This is the key fix. We set the git identity once for the entire job.
        # This configuration will be used by all subsequent steps that run git commands.
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Update design tokens package
        run: npm update rk-design-tokens

      - name: Commit and Push Dependency Updates
        # This action will now use the global git config we set above.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(deps): update rk-design-tokens to latest"
      
      - name: Build Storybook
        run: npm run build-storybook

      - name: Copy Metadata
        run: cp metadata.json storybook-build/metadata.json

      - name: Deploy to GitHub Pages
        # This command will also now use the global git config.
        run: |
          npx gh-pages \
            --repo https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git \
            --dest storybook \
            -d storybook-build

