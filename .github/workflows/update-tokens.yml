name: Build and Deploy Storybook

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need a Personal Access Token (PAT) to be able to push the commit
          # back to the main branch.
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update design tokens package
        run: npm update rk-design-tokens

      - name: Commit and Push Dependency Updates
        # This action automatically detects file changes, commits them, and pushes them.
        # It is designed to be safe for CI and will not cause an infinite loop.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(deps): update rk-design-tokens to latest"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
      
      - name: Build Storybook
        # We run the build command directly here.
        run: npm run build-storybook

      - name: Copy Metadata
        # We replace the broken 'copy' command with 'cp', which works on Linux.
        run: cp metadata.json storybook-build/metadata.json

      - name: Deploy to GitHub Pages
        run: npm run deploy:storybook

