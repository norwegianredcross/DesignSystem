name: Build and Deploy Storybook

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update design tokens package
        run: npm update rk-design-tokens

      - name: Commit and Push Dependency Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(deps): update rk-design-tokens to latest"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
      
      - name: Build Storybook
        run: npm run build-storybook

      - name: Copy Metadata
        run: cp metadata.json storybook-build/metadata.json

      - name: Deploy to GitHub Pages
        # We call the gh-pages command directly to bypass the broken 'predeploy' npm script.
        # This is the key fix.
        run: |
          npx gh-pages \
            --user "github-actions[bot] <github-actions[bot]@users.noreply.github.com>" \
            --repo https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git \
            --dest storybook \
            -d storybook-build

