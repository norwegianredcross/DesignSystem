      @media (hover:hover) and (pointer:fine){.ds-button:where(:not(:disabled,[aria-disabled=true],[aria-busy=true])):hover{background:var(--dsc-button-background--hover);color:var(--dsc-button-color--hover)}.ds-button:where(:not(:disabled,[aria-disabled=true],[aria-busy=true])):active{background:var(--dsc-button-background--active)}}

      /* MENU CUSTOM CLASSES */

      }
      
      /* Icon wrapper fixes to prevent shifting */
      .menu-icon-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          line-height: 0; /* Eliminate text height influence */
      }

      /* Secondary Logo & Divider Styles */

      /* LAYOUT OVERRIDES */
      .css-17kqctq {
        width: 100% !important;
        max-width: 1364px !important; /* Updated to match HeaderInner max-width */
        margin: 0 auto !important;
        position: relative !important;
        top: 163px !important; /* Header height: 44px extension + 119px inner = 163px */
        height: calc(100vh - 163px) !important;
        background-color: white;
        box-shadow: none !important;
        border: none !important;
        display: grid !important;
        grid-template-columns: 240px 1fr !important;
        grid-template-rows: 1fr !important;
      }
      
      /* White background section on the left side of header (from viewport left to end of logo + gutter) */
      #custom-header-wrapper::before {
        content: '';

        left: 0;
        top: 44px; /* Start below header extension */
        width: max(241px, calc((100vw - 1364px) / 2 + 242px));
        height: 119px; /* Match header inner height */
        background-color: white;
        z-index: 0;
        pointer-events: none;
      }
      
      /* Hide nav items on mobile */
      @media (max-width: 850px) {
        .sb-nav-items {

        #custom-header-wrapper::before {

    <script>

                width: 100%;
                height: 44px;
                padding: 0 24px;
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                color: white;
            ">

                    max-width: 1364px;
                    display: flex;
                    justify-content: flex-end;
                    align-items: center;
                    gap: 16px;
                ">
                    <!-- Dark Mode Toggle (simplified) -->

                        <input type="checkbox" id="sb-theme-toggle" style="cursor: pointer;" />

                    </label>
                    
                    <!-- Divider -->

                    <!-- Language Switch (simplified) -->
                    <div style="display: flex; align-items: center; gap: 8px; color: white; font-size: 14px;">
                        <span>Språk:</span>
                        <select id="sb-language-select" style="background: transparent; border: none; color: white; cursor: pointer; font-size: 14px; outline: none;">
                            <option value="NO">Norsk (NO)</option>
                            <option value="EN">English (EN)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Header Inner (Main header) -->
            <div style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: auto;
                min-height: 119px;
                width: 100%;
                max-width: 1364px;
                margin: 0 auto;
                padding: 0 24px;
                box-sizing: border-box;
                gap: 24px;
                position: relative;
            ">
                <!-- Logo Section with Secondary Logo -->
                <div class="sb-header-logo-wrapper" style="
                    display: flex;
                    align-items: center;
                    height: 119px;
                    flex-shrink: 0;
                    background-color: white;
                    margin-left: -24px;
                    padding-left: 24px;
                ">
                    <a href="/" aria-label="Norges Røde Kors Hjem" style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        width: 217px;
                        height: 100%;
                        text-decoration: none;
                        color: inherit;
                        flex-shrink: 0;
                        cursor: pointer;
                    ">
                        <img src="./logo-red-cross.svg" alt="" style="width: 169px; height: auto; display: block;" />
                    </a>
                    
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100%;
                        padding: 0 24px;
                        background-color: var(--ds-color-neutral-background-default, #ffffff);
                    ">
                        <img src="./designsystemlogofinallight.svg" alt="Designsystem Logo" class="sb-secondary-logo" />
                    </div>
                </div>
                
                <!-- Nav Items (Desktop) -->
                <nav class="sb-nav-items" style="
                    display: flex;
                    gap: 40px;
                    align-items: center;
                    margin-left: 24px;
                    flex-grow: 1;
                    justify-content: flex-end;
                ">
                    <a href="/DesignSystem/#design" class="sb-nav-link" style="
                        color: var(--ds-color-primary-color-red-text-default, #D52B1E);
                        font-family: var(--ds-font-family, 'Source Sans 3', sans-serif);
                        font-size: var(--ds-font-size-md, 16px);
                        text-decoration: none;
                        font-weight: var(--ds-font-weight-regular, 400);
                        letter-spacing: 0.09px;
                    ">Design</a>
                    <a href="/DesignSystem/storybook/" class="sb-nav-link" style="
                        color: var(--ds-color-primary-color-red-text-default, #D52B1E);
                        font-family: var(--ds-font-family, 'Source Sans 3', sans-serif);
                        font-size: var(--ds-font-size-md, 16px);
                        text-decoration: none;
                        font-weight: var(--ds-font-weight-regular, 400);
                        letter-spacing: 0.09px;
                    ">Komponenter</a>
                    <a href="/DesignSystem/#code" class="sb-nav-link" style="
                        color: var(--ds-color-primary-color-red-text-default, #D52B1E);
                        font-family: var(--ds-font-family, 'Source Sans 3', sans-serif);
                        font-size: var(--ds-font-size-md, 16px);
                        text-decoration: none;
                        font-weight: var(--ds-font-weight-regular, 400);
                        letter-spacing: 0.09px;

                        letter-spacing: 0.09px;

                <!-- Actions -->

                    align-items: center;
                    gap: 24px;
                    flex-shrink: 0;
                ">
                    <button class="ds-button _menuButton_1jp6u_107" data-variant="primary" type="button" data-color="main" data-size="md" aria-expanded="false" aria-label="Åpne meny" id="sb-custom-menu-btn">

            </div>
            
            <!-- Menu Dropdown -->
            <div id="sb-custom-menu-dropdown" style="
                display: none; 
                position: absolute; 
                top: 100%; 
                left: 0; 
                width: 100%; 
                background-color: #ffffff; 
                border-bottom: 1px solid #e0e0e0; 
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
                padding: 40px 0; 
                z-index: 999;
            ">
                <div style="
                    max-width: 1200px; 
                    margin: 0 auto; 
                    padding: 0 24px; 
                ">
                     <nav class="header-menu-nav" aria-label="Hovedmeny">
                        <a href="/DesignSystem/#design" class="header-menu-link">Design</a>
                        <a href="/DesignSystem/storybook/" class="header-menu-link">Komponenter</a>
                        <a href="/DesignSystem/#code" class="header-menu-link">Kode</a>
                        <a href="/DesignSystem/#tokens" class="header-menu-link">Tokens</a>
                     </nav>
                </div>
            </div>
        `;
        
        document.body.insertBefore(header, document.body.firstChild);

        // Update top padding to account for header height (44px extension + 119px inner = 163px)
        const existingTopPadding = document.querySelector('.css-17kqctq');
        if (existingTopPadding) {
          existingTopPadding.style.top = '163px !important';
        }

        // Theme Toggle Logic
        const themeToggle = document.getElementById('sb-theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('change', (e) => {
            const isDark = e.target.checked;
            document.documentElement.setAttribute('data-color-scheme', isDark ? 'dark' : 'light');
            // Update logo if dark mode
            const logoImg = header.querySelector('.sb-secondary-logo');
            if (logoImg) {
              logoImg.src = isDark ? './designsystemlogofinaldark.svg' : './designsystemlogofinallight.svg';
            }
          });
        }

        // Language Select Logic
        const languageSelect = document.getElementById('sb-language-select');
        if (languageSelect) {
          languageSelect.addEventListener('change', (e) => {
            // Language change logic can be added here if needed
            console.log('Language changed to:', e.target.value);
          });
        }

        // Nav Link Hover Styles
        const navLinks = header.querySelectorAll('.sb-nav-link');
        navLinks.forEach(link => {
          link.addEventListener('mouseenter', () => {
            link.style.textDecoration = 'underline';
          });
          link.addEventListener('mouseleave', () => {
            link.style.textDecoration = 'none';
          });
        });

        // Toggle Logic
        const btn = document.getElementById('sb-custom-menu-btn');
        const dropdown = document.getElementById('sb-custom-menu-dropdown');
        const iconOpen = document.getElementById('sb-menu-icon-open');
        const iconClose = document.getElementById('sb-menu-icon-close');
        const text = document.getElementById('sb-menu-text');

        if(btn && dropdown) {
            btn.addEventListener('click', () => {
                const isOpen = dropdown.style.display === 'block';
                
                if(isOpen) {
                    dropdown.style.display = 'none';
                    iconOpen.style.display = 'flex'; // Use flex for icon wrapper
                    iconClose.style.display = 'none';
                    text.textContent = 'Meny';
                    btn.setAttribute('aria-expanded', 'false');
                    btn.setAttribute('aria-label', 'Åpne meny');
                } else {
                    dropdown.style.display = 'block';
                    iconOpen.style.display = 'none';
                    iconClose.style.display = 'flex'; // Use flex for icon wrapper
                    text.textContent = 'Lukk';
                    btn.setAttribute('aria-expanded', 'true');
                    btn.setAttribute('aria-label', 'Lukk meny');
                }
            });
        }
      });
    </script>
